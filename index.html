<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body {
      height: 100vh;
      background: url("./panel.png") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    input {
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.8);
      color: white;
      padding: 12px;
      width: 240px;
      text-align: center;
      outline: none;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: white;
      transform: scale(1.05);
    }

    .status {
      margin-top: 18px;
      height: 20px;
      font-size: 14px;
      letter-spacing: 3px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .status.show {
      opacity: 1;
    }

    .error {
      color: red;
    }

    .loading {
      color: white;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>

<body>

  <div class="container">
    <input 
      type="text"
      id="password"
      placeholder="INGRESA LA CLAVE"
      autocomplete="off"
    >

    <div class="status" id="status"></div>
  </div>

  <script>
    function check() {
      const pass = document.getElementById("password").value;
      const status = document.getElementById("status");

      status.className = "status show";

      if (pass === "gods2") {
        status.textContent = "CARGANDO...";
        status.classList.add("loading");
        setTimeout(() => {
          window.location.href = "https://link-gods2.com";
        }, 1800);

      } else if (pass === "idearis") {
        status.textContent = "CARGANDO...";
        status.classList.add("loading");
        setTimeout(() => {
          window.location.href = "https://link-idearis.com";
        }, 1800);

      } else {
        status.textContent = "ACCESO DENEGADO";
        status.classList.remove("loading");
        status.classList.add("error");
      }
    }

    document.getElementById("password").addEventListener("keydown", function(e) {
      if (e.key === "Enter") check();
    });
  </script>

</body>
</html>
